<!DOCTYPE html>
<html>
<head>
<script>
	function myFunction(){
		document.getElementById('demo').innerHTML = Date();
    }
</script>
</head>
<body>
<h2> My First JavaScript</h2>

<button type="button" onclick= myFunction()> 
	Click me to display Date and Time
</button>

<p id="demo"> I'm here.</p>

</body>
</html>
