<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="persona.js"></script>
</head>
<body>
	<h2>JSON Example </h2>
	<p id="demo">Result </p>

<script>
	var text = '{"employees":['+
	'{"firstName":"Pedro","lastName":"Marte"},'+
	'{"firstName":"Juan","lastName":"Perez"},'+
	'{"firstName":"Maria","lastName":"Castell"}]}';

	obj = JSON.parse(text);
	function printName(objeto){
		var text = "";
		for (objet in objeto.employees){
				text += objeto.employees[objet].firstName + " " + objeto.employees[objet].lastName + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	}
	printName(obj);

</script>
</body>
</html>
