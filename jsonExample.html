<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="persona.js"></script>
</head>
<body>
	<h2>JSON Example </h2>
	<p id="demo">Result </p>

<script>
	var text = '{"employees":['+
	'{"firstName":"Pedro","lastName":"Marte"},'+
	'{"firstName":"Juan","lastName":"Perez"},'+
	'{"firstName":"Maria","lastName":"Castell"},'+
	'{"firstName":"Sofia","lastName":"Martinez"}]}';

 	var myObj = {
 		"name": "Jhon Ditto",
 		"age": 25,
 		"cars": [
 			{"name":"Honda","models":["Accord","Civic","CRV","City"]},
 			{"name":"Nissan","models":["Sentra","GT-R","Frontier"]},
 			{"name":"Toyota","models":["Camry","Corolla","LandCruiser"]},
 			{"name":"BMW","models":["M5","M3","X5","X6"]},
 			{"name":"Mercedes Benz", "models":["SL300","MP4"]}
 		]
 	}

 	function printMyObj(obj){
 		retorno = "";
 		for (carName in obj){
 			retorno += obj.cars[carName].name + "<br>";
 			for (carModel in obj.cars[carName].models){
 				retorno += obj.cars[carName].models[carModel] + "<br>"
 			}
 		}
 		return retorno;
 	}

	objeto = JSON.parse(text);
	function printObjectData(objeto){
		var text = "";
		for (obj in objeto.employees){
				text += objeto.employees[obj].firstName + " " + objeto.employees[obj].lastName + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	}
	printObjectData(objeto);

</script>
</body>
</html>
