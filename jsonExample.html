<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="persona.js"></script>
</head>
<body>
	<h2>JSON Example </h2>
	<p id="demo">Result </p>

<script>
	var text = '{"employees":['+
	'{"firstName":"Pedro","lastName":,"Marte"},'+
	'{"firstName":"Juan","lastName":"Perez"},'+
	'{"firstName":"Maria","lastName":"Castell"}]}';

	obj = JSON.parse(text);
	function printName(objeto){
		document.getElementById("demo").innerHTML = 
			objeto.employees[1].firstName + " " + objeto.employees[1].lastName + "<br>";
	}
	printName(obj);

</script>
</body>
</html>
