<h1>Statement JavaScript</h1>
<p id='demo'>Resultado</p>

<script>
	function mostrarLaSumaDeDosNumeros(){
		var num1 = 13, num2 = 7, result;
		result = num1 + num2;

			"Result is: " + (result += 15) + ". Type var is: " + typeof(result);
	}
</script>
